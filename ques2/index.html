 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ques 2 </title>
    <link rel="stylesheet" href="style.css">
 </head>
 <body>
    <img id="one" src="https://images.unsplash.com/photo-1768657659263-f85b92daf0ad?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwxNHx8fGVufDB8fHx8fA%3D%3D" alt="">
    <img id="two" src="https://images.unsplash.com/photo-1769095383888-c1fc328a81af?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHw5fHx8ZW58MHx8fHx8" alt="">
    <button id="btn">click me </button>
    <script>
      var img1 = document.querySelector("one")
      var img2 = document.querySelector("two")
      var btn = document.querySelector("btn")
      
      btn.addEventListener("click", function(){
        var src1 = img1.src
        var src2 = img2.src

        img1.src = src2
        img2.src = src1
      })
      
    </script>
 </body>
 </html>
