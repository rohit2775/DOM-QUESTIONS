<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Geologica:wght@100..900&family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Quicksand:wght@300..700&family=Source+Serif+4:ital,opsz,wght@0,8..60,200..900;1,8..60,200..900&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #000;
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .title {
      font-size: 2.5rem;
      color: #a4f3ff; /* Neon Green */
      margin-bottom: 30px;
      font-weight: bold;
    }

    .container {
      background-color: #111;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px hsla(300, 100%, 92%, 0.502);
      width: 320px;
      border: 0.3px solid #d2fffb;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .container:hover {
      transform: scale(1.03);
      box-shadow: 0 0 30px #ffffff;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #fff;
    }

    .input-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
      color: #ccc;
    }

    input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 10px;
      background-color: #222;
      color: rgb(255, 255, 255);
      outline: none;
      box-shadow: 0 0 5px #39FF1433;
      transition: box-shadow 0.3s ease;
    }

    input:focus {
      box-shadow: 0 0 10px #defffc, 0 0 20px #c9fdff;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #a7f9f8;
      color: #000;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 0 10px #39FF1460;
    }

    button:hover {
      background-color: #000;
      color: #ffffff;
      border: 1px solid #b8fffa;
      box-shadow: 0 0 15px #cffffa;
    }

    .message {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
      color: #aaa;
    }
  </style>

</head>
<body>

  <div class="title">Login Page</div>

  <div class="container">
    <h2>Login</h2>
    <div class="input-group">
      <label for="email">Email</label>
      <input type="text" id="email" placeholder="Enter email">
    </div>
    <div class="input-group">
      <label for="password">Password</label>
      <input type="text" id="password" placeholder="Enter password">
    </div> 
    <div id="message">
        <h3></h3>
    </div>

    <button id="btn" type="submit">login</button>
  </div>
  
     

  <script>

var inps = document.querySelectorAll('input[ type = "text"]')
var h3 = document.querySelector("h3")

 var btn = document.querySelector("btn")

 btn.addEventListener("click", function(event){
            event.preventDefault();
            for(var i=0 ; i<inps.length ;i++ ){
                if (inps [i].value.trim()  === ('')){
                    h3.textContent = "ERROR"
                    h3.style.color = "red"
                    break;
                }
                else{
                    h3.textContent = "hogya login"
                }
            }
 })

  </script>

</body>
</html>
